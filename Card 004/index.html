<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
    <title>Card Design 4 | TiagoDongo</title>
</head>
<body>
    <div class="container">
        <div class="front-card">
            <div class="right-section">
                <h2>Developer Team</h2>
            </div>
            <div class="left-section">
                <div class="logo">
                    <i class='bx bx-code-alt'></i>
                    <a href="#">TiagoDongo</a>
                </div>
                <div class="profile">
                    <img src="">
                    <h4>Henrique</h4>
                    <p>Developer</p>
                </div>
                <div class="identificator">
                    <small>123456789</small>
                    <img src="">
                </div>
            </div>
        </div>

        <div class="back-card">
            <div class="right-section">
                <div class="logo">
                    <i class='bx bx-code-alt'></i>
                </div>

                <div class="user">
                    <img src="">
                    <div class="separator"></div>
                    <p>Henrique</p>
                </div>

                <div class="empress-info">
                    <div class="item">
                        <box-icon name='phone'></box-icon>
                        <p>000-000-00</p>
                    </div>
                    <div class="item">
                        <box-icon name='envelope'></box-icon>
                        <p>Admin@test.com</p>
                    </div>
                    <div class="item">
                        <i class='bx bx-location-plus'></i>
                        <p>CV, Mindelo</p>
                    </div>
                </div>
            </div>
            <div class="left-section">
                <h2>Developer Team</h2>
            </div>
        </div>
    </div>

    <button onclick="toggleCard()">Flip Card</button>

    <script src="script.js"></script>
</body>
</html>
