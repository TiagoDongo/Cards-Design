<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Card #3 | TiagoDongo</title>
</head>
<body>
    <div class="card-container" id="card-container">
        <div class="card front">
            <div class="logo">
                <img src="img/My Logo.png">
            </div>
        </div>
        <div class="card back">
            <div class="profile">
                <img src="img/My avatar.png">
                <h5>Tiago Dongo</h5>
            </div>
            <div class="status">
                <div class="info">
                    <a href="#" class="info-item"><i class='bx bx-code-alt'></i>Programmer</a>
                    <a href="#" class="info-item"><i class='bx bx-phone'></i>+238 123 45 67</a>
                    <a href="#" class="info-item"><i class='bx bx-envelope'></i>tiagodongo@admin.com</a>
                </div>
                <div class="social">
                    <div class="links">
                        <a href="#" class="item"><i class='bx bxl-linkedin'></i></a>
                        <a href="#" class="item"><i class='bx bxl-github'></i></a>
                        <a href="#" class="item"><i class='bx bxl-instagram'></i></a>
                    </div>
                    <div class="qr-code">
                        <img src="img/qr-code.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="toggle-button">Flip Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
