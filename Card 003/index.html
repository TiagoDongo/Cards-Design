<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

    <title>Card 003 | TiagoDongo</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="profile">
                <img src="img/Avatar.png">
            </div>

            <div class="info">
                <div class="item">
                    <i class="ri-user-3-line"></i>
                    <p>TiagoDongo</p>
                </div>
                <div class="item">
                    <i class="ri-code-s-slash-line"></i>
                    <p>Software Engineer Student</p>
                </div>
                <div class="item">
                    <i class="ri-map-pin-line"></i>
                    <p>Mindelo, Cabo Verde</p>
                </div>
            </div>
        </header>

        <div class="navbar">
            <div class="nav-link">
                <i class="ri-github-fill"></i>
            </div>
            <div class="nav-link">
                <i class="ri-linkedin-fill"></i>
            </div>
            <div class="nav-link">
                <i class="ri-instagram-line"></i>
            </div>
            <div class="nav-link">
                <i class="ri-twitter-x-line"></i>
            </div>
            <div class="nav-link">
                <i class="ri-links-line"></i>
            </div>
        </div>

        <div class="about">
            <div class="line"></div>
            <div class="info">
                <h3>About Me</h3>
            </div>
            <div class="line"></div>
        </div>

        <div class="info-about">
            <p>Estudante da Universidade Tecnica Do Atlantico.
                <br>
            Cursando Engenharia Informatica e Telecomunicações
                <br> 
            Estou no 2ºano do curso</p>
        </div>
    </div>

</body>

</html>
