<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Contact Card | TiagoDongo</title>
</head>
<body>
    <div class="card-container">
        <div class="qr-code">
            <img src="Pictures/qr-code.png">
        </div>
        <div class="status">
            <h1>TiagoDongo</h1>
            <div class="contacts">
                <button class="btn"><i class="fa-regular fa-envelope"></i>Email</button>
                <button class="btn"><i class="fa-solid fa-phone"></i>Number</button>
            </div>
        </div>
        <small>Made by Tiago</small>
    </div>
</body>
</html>
